
<!-- ng-repeat es un bucle foreach que me pinta cada woman que se encuentra -->



<div class="container" ng-init="getWomen()">
    <!--Page heading-->
    <div class="row">
        <div class="col-md-10">
            <h1 class="h1-responsive"> STEM Women
              <br>
                <small class="text-muted" style="padding-left: 1em">Great women of history</small>
            </h1>
            <hr>
        </div>
        <div class="col-md-2">
          <a type="button" href="#!/women/add" class="btn btn-default btn-lg" >Add a new woman</a>

          <!-- <ul class="nav navbar-nav navbar-right">
                        <li class="active"><a href="#!/women/add">Add woman</a></li>

                      </ul> -->
        </div>
    </div>
    <!--/.Page heading-->

    <div class="row my-flex-card">
        <div class= "col-xs-4 col-sm-4 col-md-4 col-lg-4" ng-repeat="woman in women">
            <!--Card-->
              <div class="card">
                  <!--Card image-->
                  <img class="img-fluid" ng-src="{{woman.image_url}}" alt="{{woman.name}}">
                  <!--Card content-->
                  <div class="card-body">
                      <!--Title-->
                      <h4 class="card-title">{{woman.name}}</h4>
                      <!--Text-->
                      <p class="card-text"> <h5>{{woman.field}}</h5> {{woman.job}}</p>
                  </div>
                    <a class="btn btn-default" id="class-btn" href="#!/women/details/{{woman._id}}">Learn more</a>
              </div>

              <!--/.Card-->
        </div>
      </div>

  </div>
