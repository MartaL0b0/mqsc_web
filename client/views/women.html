<!-- ng-repeat es un bucle foreach que me pinta cada woman que se encuentra -->

<div class="container" ng-init="getWomen()">
    <!--Page heading-->
    <div class="row">
        <div class="col-md-12">
            <h1 class="h1-responsive"> STEM Women
              <br>
                <small class="text-muted" style="padding-left: 1em">Great women of history</small>
            </h1>
        </div>
    </div>
    <!--/.Page heading-->
    <hr>

    <div class="row">

        <div class= "col-xs-4 col-sm-4 col-md-4 col-lg-4" ng-repeat="woman in women">
            <!--Card-->
              <div class="card">
                  <!--Card image-->
                  <img class="img-fluid" ng-src="{{woman.image_url}}" alt="{{woman.name}}">
                  <!--Card content-->
                  <div class="card-body">
                      <!--Title-->
                      <h4 class="card-title">{{woman.name}}</h4>
                      <!--Text-->
                      <p class="card-text"> <h5>{{woman.field}}</h5> <br> {{woman.job}}</p>
                      <a href="#!/women/details/{{woman._id}}" class="btn btn-primary">Learn more</a>
                  </div>
              </div>
              <!--/.Card-->
        </div>
      </div>

  </div>
